<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darjeeling Tour</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #2C3E50; color:#E0E0E0; padding: 1px; text-align: center; font-family: "Satisfy", cursive;font-size: 20px;}
        nav { display: flex; justify-content: center; background: #4A6572; padding: 10px; }
        nav a { color: #E0E0E0; margin: 0 48px; text-decoration: none; font-size: 18px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;}
        nav a:hover{
            color: #A5D6A7;
            scale: 1.5;
            transition:150ms;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 50px;
        }
        .gallery img {
            width: 90%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        body{
            background-color: #E0E0E0;
        }
        .gallery img:hover {
            transform: scale(1.16);
        }
        .text{
            font-family: "Caveat",cursive;
            font-weight: bold;
            font-size: 28px;
            color: #37474F;
            text-align: center;
        }
        @media (max-width: 770px) {
            nav a{
                margin: 0px 10px;
            }
            .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            margin-left: 25px;
        }
            .gallery img:hover {
            transform: scale(1.5);
        }
        }
        footer { background: #2C3E50; color: #E0E0E0; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Scenic Sojourn</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <h2 class="text">My Darjeeling Moments</h2>
        <div class="gallery">
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
            <img src="photo3.jpg" alt="Photo 3">
            <img src="photo4.jpg" alt="Photo 4">
            <img src="photo5.jpg" alt="Photo 5">
            <img src="photo6.jpg" alt="Photo 6">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Scenic Sojourn</p>
    </footer>
</body>
</html>
